<div>
  <div>{{ (time$ | async) | digitalTimerPipe }}</div>
  <div>
    <button *ngIf="((isStop$ | async) || (time$ | async) === 0) else elseBlock" (click)="countStart()">
      START</button>
    <ng-template #elseBlock>
        <button (click)="action.stop()">STOP</button>
    </ng-template>
    <button *ngIf="(isStop$ | async)" (click)="callReset()">RESET</button>
  </div>
</div>
